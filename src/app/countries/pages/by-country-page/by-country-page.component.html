<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
    (onDebouncer)="searchBoxByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por Pais"></shared-search-box>
  </div>
</div>

<hr>
<div class="row">
  <div class="col">
    <!-- Loader -->
     <shared-loading-spinner

     *ngIf="isLoading"></shared-loading-spinner>
    <!-- Tabla -->
     <countries-table [countries]="countries"></countries-table>
  </div>
</div>
